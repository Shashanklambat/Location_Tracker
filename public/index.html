<!DOCTYPE html>
<html>
<body class="center">
  <h2>Enter Your Name</h2>
  <input id="name" placeholder="Name">
  <button onclick="go()">Next</button>

  <script>
    function go(){
      localStorage.setItem("username", name.value);
      location.href = "mobile.html";
    }
  </script>
</body>
</html>

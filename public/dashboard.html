<!DOCTYPE html>
<html>
<head>
  <title>Live Tracking Dashboard</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #container {
      display: flex;
      height: 100vh;
    }

    #map {
      flex: 3;
    }

    #sidePanel {
      flex: 1;
      padding: 10px;
      background: #f5f5f5;
      overflow-y: auto;
      border-left: 1px solid #ccc;
    }

    #sidePanel h3 {
      margin-top: 0;
    }

    .user {
      padding: 8px;
      margin: 6px 0;
      background: white;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .user:hover {
      background: #eaeaea;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="map"></div>
  <div id="sidePanel">
    <h3>Live Users</h3>
    <div id="userList"></div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="dashboard.js"></script>

</body>
</html>

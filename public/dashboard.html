<!DOCTYPE html>
<html>
<head>
  <title>Live Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin:0; display:flex; height:100vh; }
    #users { width:250px; background:#111; color:white; overflow:auto; padding:10px; }
    #users div { padding:10px; cursor:pointer; border-bottom:1px solid #333; }
    #users div:hover { background:#333; }
    #map { flex:1; }
  </style>
</head>
<body>
  <div id="users">Live Devices</div>
  <div id="map"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
